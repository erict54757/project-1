<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ONE FEED</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<style>
</style>

<body>
    <div class="jumbotron jumbotron-fluid mb-0 pt-1 pb-1 px-0 shadow-lg bg-dark text-light">
        <div class="container-fluid ">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">

                    <img class="p-1" id="logo" src="assets/images/logo.jpg" alt="" srcset="">

                    <span class=" title m-0">
                        <h1 class="display-4 text-center m-0" id="title">OneFeed

                            <p id="lead" class="lead font-weight-bold  text-center mb-1">Your one stop shop for online boards
                            </p>




                            <form id="form" class="form-group-sm  form-group-toolbar form-inline my-0 d-flex justify-content-center">
                                <input id="addButton" value="" class="form-control-sm  col-4 mx-2" type="search" placeholder="Keyword" aria-label="Search">
                                <button id="search" class="btn-sm btn-outline-primary my-sm-0" type="submit">Search</button>
                            </form>
                        </h1>

                    </span>

                    <button class="btn btn-primary text-primary btn-sm position-absolute mx-1 mt-1 mb-0 p-sm-1" id="logout" onclick="mainApp.logOut()"
                        style="height: 25%;">LogOut</button>






                </div>


            </div>


        </div>
    </div>


    <div class="container-fluid m-0 py-0">
        <div class="row">


            <div class="card-body col-12  shadow-lg p-0  btn-toolbar d-flex justify-content-center" role="toolbar" id="button-card">

                <div class="btn-group-toggle  d-sm-inline-flex col-2 px-1 shadow-lg button-check" id="reddit" 
                    data-url="http://www.reddit.com/search.json?q=trending&t=all&sort=new&limit=10&apiKey=Ky0R8Y90Gwg6ZJ2K996wd9hH7DM"
                    data-toggle="buttons" data-state="inactive">
                    <label class="btn btn-primary btn-sm shadow-md my-1 p-sm-2 text-primary" id="label">
                        <input type="checkbox" checked autocomplete="off">Reddit
                    </label>
                </div>
                <div class="btn-group-toggle  d-sm-inline-flex col-2 px-1 shadow-lg button-check" id="stackExchange" 
                    data-url="http://api.stackexchange.com/2.2/questions?q=javascript&order=desc&sort=activity&site=stackoverflow&key=rjcMcQhVeLRQ0ZhQziUIbQ(("
                    data-toggle="buttons" data-state="inactive">
                    <label class="btn btn-primary btn-sm shadow-md my-1 p-sm-2 text-primary" id="label">
                        <input type="checkbox" checked autocomplete="off"> Stack Exchange
                    </label>
                </div>
                <div class="btn-group-toggle  d-sm-inline-flex col-2 px-1 shadow-lg button-check" id="hackerNews" 
                    data-url="https://newsapi.org/v2/top-headlines?sources=hacker-news&sortBy=popularity&keyword=trending&apiKey=8ff761229c714da0ad73442ee4507c1d"
                    data-toggle="buttons" data-state="inactive">
                    <label class="btn btn-primary btn-sm shadow-md my-1 p-sm-2 text-primary" id="label">
                        <input type="checkbox" checked autocomplete="off"> Hacker News
                    </label>
                </div>
                <div class="btn-group-toggle  d-sm-inline-flex col-2 px-1 shadow-lg button-check" id="youTube" 
                    data-url="https://www.googleapis.com/youtube/v3/search?part=snippet&safeSearch=moderate&q=trending&type=video&order=relevance&maxResults=10&key=AIzaSyB9iTGjZQ4ys1x9-h2X2i_yoGON2u8YsCo"
                    data-toggle="buttons" data-state="inactive">
                    <label class="btn btn-primary btn-sm shadow-md my-1 p-sm-2 text-primary" id="label">
                        <input type="checkbox" checked autocomplete="off"> YouTube
                    </label>
                </div>
                <div class="btn-group-toggle  d-sm-inline-flex col-2 px-1 shadow-lg button-check" id="nyt" 
                    data-url="https://api.nytimes.com/svc/search/v2/articlesearch.json?api-key=b9f91d369ff59547cd47b931d8cbc56b%3A0%3A74623931&q=new&fq10"
                    data-toggle="buttons" data-state="inactive">
                    <label class="btn btn-primary btn-sm shadow-md my-1 p-sm-2 text-primary" id="label">
                        <input type="checkbox" checked autocomplete="off"> New York Times
                    </label>
                </div>
                <div class="btn-group-toggle d-sm-inline-flex col-2 px-1 shadow-lg button-check" id="giphy" 
                    data-url="https://api.giphy.com/v1/gifs/search?q=tech&api_key=dc6zaTOxFJmzC&limit=10"
                    data-toggle="buttons" data-state="inactive">
                    <label class="btn btn-primary btn-sm shadow-md my-1 p-sm-2 text-primary" id="label">

                        <input type="checkbox" checked autocomplete="off"> Giphy
                    </label>
                </div>



            </div>
        </div>
    </div>







    <!-- this is the mobile version of our feeds that displays on viewport mobile -->
    <div class="container card-dump-container rounded my-1" id="mobile-carousel">
      <img class="rounded-corners col-sm-6 offset-sm-3 p-5" id="startImage" src="assets/images/waiting.gif"  alt="" srcset="">
        <div class="row card-dump ">
            <div id="carouselExampleFade" class="carousel slide carousel-fade">

                <div class="carousel-inner div0">



                    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next mx-3" href="#carouselExampleFade" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <!-- footer -->
    <footer class="footer text-center text-white align-top">
        &copy; Copyright 2018
    </footer>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="assets/js/logic.js"></script>
    <script src="assets/js/logout.js"></script>
    <!-- <script src="assets/js/login.js"></script> -->

</body>

</body>

</html>
